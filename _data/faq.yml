- question: What is this?
  answer: This page provided information about a Citiparks cleaning services opportunity. The bidding window lasted from April 1st, 2015 to May 8th, 2015. Although bidding is over, you can still read the <a href="http://apps.pittsburghpa.gov/omb/RFP_Cleaning_Service_PR_-_FINAL_FINAL.pdf">RFP</a>.
